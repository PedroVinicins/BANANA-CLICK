<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/public/style/theme.css">
    <title>Jogo Banana Click</title>
</head>
<body>

<header>
    <button id="toggleButton" class="btn-nav1"><i class='bx bxs-cog'></i></button>
    <nav id="navbar" class="hidden">
        <ul class="nav-list">
            <button class="btn-nav2">Save</button>
            <button class="btn-nav2">Reiniciar</button>
        </ul>
    </nav>
</header>

<div class="main-center">
    <div class="main-left">
        <button class="btn-nav" id="btn-nav">Bananas</button>
        <div class="banana" id="clickbanana">
            <img src="/public/img/banana.jpg" alt="banana">
        </div>
    </div>

    <div class="main-right">
        <div class="vendas">
            <h3>Store</h3>
            <div><button class="btn-">Madura - 20</button></div>
            <div><button class="btn-">Plant fast - 49</button></div>
            <div><button class="btn-">Old banana - 50</button></div>
        </div>

        <div class="upgrade">
            <div id="upgradeClick"><button class="btn-">Auto Click - 10</button></div>
            <div id="superClick"><button class="btn-">Surpe Click - 100</button></div>
        </div>
    </div>
</div>

<script type="module" src="/public/script/script.js">
</script>
<script>
document.getElementById("toggleButton").addEventListener("click", function() {
    const navbar = document.getElementById("navbar");
    navbar.classList.toggle("visible"); // Alterna a classe 'visible'
});

</script>
</body>
</html>
